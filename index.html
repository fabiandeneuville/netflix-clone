<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0bb6b8fff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--HEADER START-->
    <header>
        <!--HEADER BACKGROUND AND OVERLAY START-->
        <div class="header-background">
            <img src="./assets/images/netflix-background.jpeg" alt="Background image">
        </div>
        <div class="header-overlay"></div>
        <!--HEADER BACKGROUND AND OVERLAY END-->
        <!--HEADER LOGO START-->
        <div class="logo-container">
            <img class="logo"src="./assets/logos/logo.webp" alt="Netflix Logo">
        </div>
        <!--HEADER LOGO START-->
        <!--HEADER NAV START-->
        <nav class="header-menu">
            <select class="header-menu-button  language-select" name="language" id="language">
                    <option value="Français">Français</option>
                    <option value="English">English</option>
            </select>
            <button class="header-menu-button login-button">
                S'identifier
            </button>
        </nav>
        <!--HEADER NAV END-->
        <!--HEADER CONTENT START-->
        <div class="header-content">
            <h1 class="header-title"></h1>
            <h2 class="header-subtitle"></h2>
            <p class="header-text"></p>
            <form class="header-form">
                <input class="header-form-input" type="email" required>
                <p class="placeholder"></p>
                <button class="header-form-button"></button>
            </form>
        </div>
        <!--HEADER CONTENT END-->
    </header>
    <!--HEADER END-->

    <!--MAIN START-->
        <main>
            <section>
                <div class="section-text-container">
                    <h2 class="section-heading"></h2>
                    <p class="section-text"></p>
                </div>
                <div class="section-image-container">
                    <img class="section-image" src="./assets/images/tv.png" alt="">
                    <img class="tv-video" src="./assets/images/tv-video.gif"></img>
                </div>
            </section>
            <section>
                <div class="section-image-container">
                    <img class="section-image" src="./assets/images/mobile.jpeg" alt="">
                    <div class="download-block">
                        <img class="download-block-image" src="./assets/images/boxshot.png" alt="">
                        <div class="download-block-text-container">
                            <p class="download-block-title">Stranger Things</p>
                            <p class="download-block-status">Téléchargement en cours...</p>
                        </div>
                        <img class="download-block-image download-icon" src="./assets/images/download-icon.gif" alt="">
                    </div>
                </div>
                <div class="section-text-container">
                    <h2 class="section-heading"></h2>
                    <p class="section-text"></p>
                </div>
            </section>
            <section>
                <div class="section-text-container">
                    <h2 class="section-heading"></h2>
                    <p class="section-text"></p>
                </div>
                <div class="section-image-container">
                    <img class="section-image" src="./assets/images/device-pile.png" alt="">
                    <img class="devices-video" src="./assets/images/devices.gif" alt="">
                </div>
            </section>
            <section>
                <div class="section-image-container">
                    <img class="section-image youth-img-fr" src="./assets/images/youthFR.png" alt="">
                    <img class="section-image youth-img-en" src="./assets/images/youthEN.png" alt="">
                </div>
                <div class="section-text-container">
                    <h2 class="section-heading"></h2>
                    <p class="section-text"></p>
                </div>
            </section>
            <section class="faq">
                <h2 class="faq-title"></h2>
                <div class="faq-items-container">
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-item-button">
                            <h3 class="faq-item-title"></h3>
                            <img class="faq-item-icon" src="./assets/images/traverser.png" alt="">
                        </div>
                        <div class="faq-item-content">
                            <p class="faq-item-paragraph"></p>
                            <p class="faq-item-paragraph"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <!--MAIN END-->

    <!--FOOTER START-->
    <footer>
        <p class="footer-text">Des questions ? Appelez le <span class="phone">(+33) 0805-543-063</span></p>

            <option value="Français">Français</option>
            <option value="English">English</option>
        </select>

        <p class="footer-country">Netflix France</p>
    </footer>

</body>
</html>
